<head>

<body>
    <div class="main">
        <div class="m1">
            <div>
         <input type="text" id="display" readonly>  
         <!-- readonly isly kiye taki input wale field me jise ham click krke likh skte the na ab nhi likh pinge -->
        </div>
       
         <div class="button-c">
            <button class="button" onclick=" cc='';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc;">C</button>

     document.querySelector('#display').value=cc">1</button>

     document.querySelector('#display').value=cc">2</button>

     document.querySelector('#display').value=cc">+</button>

     document.querySelector('#display').value=cc">3</button>

     document.querySelector('#display').value=cc">4</button>

     document.querySelector('#display').value=cc">-</button>
            <button class="button" onclick="cc=cc+'5';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">5</button>
            <button class="button" onclick="cc=cc+'6';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">6</button>
            <button class="button" onclick="cc=cc+'*';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">*</button>
            <button class="button" onclick="cc=cc+'7';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">7</button>
            <button class="button" onclick="cc=cc+'8';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">8</button>
            <button class="button" onclick="cc=cc+'/';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">/</button>
            <button class="button" onclick=" let res=0;
            res=eval(cc);//eval jo v is cc string me hai usko evaluate kr dega te
     document.querySelector('#display').value=res">=</button>
            <button class="button" onclick="cc=cc+'9';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">9</button>
            <button class="button" onclick="cc=cc+'0';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">0</button>
            <button class="button" onclick="cc=cc+'.';//string define kr liye   and ye na c click krne pe empty ona chaoye isliye empty string 
     document.querySelector('#display').value=cc">.</button>

        </div>

        </div>

    </div>


    <script>
        // yha na input text na open hai tag hai to query selector me ye .innertext nhi hga blki .value hoga yha pe

     let cc='';//string define kr liye
     document.querySelector('#display').value=cc;
